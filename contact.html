<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-div">
        <img src="logo.jpg" alt="Fitness Logo" class="logo" />
        <h1>Fitness</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="workouts.html">Workouts</a></li>
          <li><a href="nutrition.html">Nutrition</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-page">
      <h2>Contact Us</h2>

      <div class="contact-info">
        <div class="contact-item">
          <h3>Email</h3>
          <p>info@fitnesswebsite.com</p>
        </div>
        <div class="contact-item">
          <h3>Phone</h3>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="contact-item">
          <h3>Location</h3>
          <p>123 Fitness Street, Healthy City, FT 12345</p>
        </div>
      </div>

      <form class="contact-form">
        <h3>Send us a message</h3>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </main>

    <footer>
      <div class="social-icons">
        <a href="#" class="icon-instagram">Instagram</a>
        <a href="#" class="icon-twitter">Twitter</a>
        <a href="#" class="icon-pinterest">Pinterest</a>
      </div>
      <p>&copy; 2024 Fitness Website. All rights reserved.</p>
    </footer>
  </body>
</html>
